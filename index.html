<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- <script src="scripts/script.js" type="text/javascript" defer></script> -->
    <title>Book Library</title>
</head>
<body>
    <header>
        <span class="material-icons-round"> add_circle </span>
        <h1>OdinÂ·lib</h1>
    </header>
    <main>
        <form autocomplete="off" spellcheck="true">
            <legend>Add a Book</legend>
            <div class="title-field">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required 
                placeholder="Title, e.g Glitch">
            </div>
            <div class="author-field">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" 
                required placeholder="Author, e.g Mark Henry">
            </div>
            <div class="pages-field">
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" name="pages" required
                pattern="\d{4}" placeholder="Number of pages">
            </div>
            <div class="status-field">
                <label for="read">Done reading? </label>
                <input type="checkbox" id="read" name="read">
            </div>
            <div class="error-msg"></div>
            <div>
                <label for="add-book">Add book</label>
                <input type="submit" id="add-book" value="Add Book">
            </div>
        </form>
        <div class="shelf"></div>
    </main>
</body>
</html>
