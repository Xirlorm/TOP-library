<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet">
        <script src="script.js" type="text/javascript" defer></script>
    <title>Book Library</title>
</head>
<body>
    <header>
        <h1>Book Library</h1>
        <span class="material-icons-round" style="font-size: 48px"> add_circle </span>
    </header>
    <main>
        <div class="formContainer">
            <form autocomplete="off" spellcheck="true">
                <fieldset>
                    <legend>Add a Book</legend>
                        <li id="errorMsg"></li>
                        <li>
                            <input type="text" id="title" name="title" required placeholder="Title, e.g Glitch">
                        </li>
                        <li>
                            <input type="text" id="author" name="author" required placeholder="Author, e.g Mark Henry">
                        </li>
                        <li>
                            <input type="number" id="pages" name="pages" required pattern="\d{4}" placeholder="Number of pages">
                        </li>
                        <li>
                            <label for="read">Done reading</label>
                            <input type="checkbox" id="read" name="read">
                        </li>
                        <li>
                            <button type="submit" id="addBook">Add Book</button>
                        </li>
                </fieldset>
            </form>
        </div>
        <div id="booksDisplay"> </div>
    </main>
</body>
</html>
